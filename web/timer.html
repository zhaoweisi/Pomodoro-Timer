<!DOCTYPE html>
<html>

<head>
    <title>Potato Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="timer.css">

</head>

<body>

    <div class="row mt-5">
        <div class="col-xs-2 "></div>
        <div class="col-xs-8">
            <button type="button" class="btn btn-secondary m-2" onclick="setTimer(15)"> Set Timer to 15
                seconds</button>
            <button type="button" class="btn btn-secondary m-2" onclick="setTimer(20)"> Set Timer to 20
                seconds</button>
            <button type="button" class="btn btn-secondary m-2" onclick="setTimer(25)"> Set Timer to 25
                seconds</button>
        </div>
        <div class="col-xs-2 "></div>
    </div>
    <div class="row">
        <div class="col-xs-2 "></div>
        <div class="col-xs-8 ">
            <div class="timer">
                <svg class="timer-svg" viewBox="0 0 100 100">
                    <g class="timer-circle">
                        <circle class="timer-path-elapsed" cx="50" cy="50" r="45"></circle>
                        <path id="timer-path-remaining" stroke-dasharray="283" class="timer-path-remaining" d="
                        M 50, 50
                        m -45, 0
                        a 45,45 0 1,0 90,0
                        a 45,45 0 1,0 -90,0
                      "></path>
                    </g>
                </svg>
                <span id="timer-countdown" class="timer-countdown">00:05</span>
            </div>
        </div>
        <div class="col-xs-2 "></div>
    </div>



    <div class="row">
        <div class="col-xs-2 "></div>
        <div class="col-xs-8">
            <button type="button" class="btn btn-primary m-2" onclick="startTimer()"><i
                    class="fa fa-play"></i>Start</button>
            <button type="button" class="btn btn-primary m-2" onclick="pauseTimer()"><i
                    class="fa fa-pause"></i>Pause/Resume</button>
            <button type="button" class="btn btn-primary m-2" onclick="stopTimer()"><i
                    class="fa fa-stop"></i>Stop</button>
            <button type="button" class="btn btn-primary m-2" onclick="cancelTimer()"><i
                    class="fa fa-remove"></i>Cancel</button>
        </div>
        <div class="col-xs-2 "></div>
    </div>

    <script src="timer.js"></script>
    <script>

    </script>
</body>

</html>
